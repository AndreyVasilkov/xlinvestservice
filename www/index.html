<body class="main-page loaded">
<!-- BEGIN BODY -->
<div class="modalContent2" id="modalContent3">
    <div class="modal-wrapper-forward">
        <h2 class="modal-title2">Вы уверены, что хотите отправить информацию о начале продаж форвардных контрактов на сервер?</h2>
        </div>
        <form>
            <div class="modal-footer">
                <input type="button" class="modalButton back" value="Нет" id="back_button2">
                <input type="submit" class="modalButton back" value="Да" id="send_button2">
            </div>
        </form>
    </div>
</div>

<div class="modalContent" id="modalContent2">
    <div class="modal-wrapper-forward">
        <h2 class="modal-title">Открытие форвардного контракта</h2>
		<div class="wrapper2">
            <div class="panel-head-inner">
				<h2 class="abbr-title" id="symbol">MSFT</h2>
                <div class="flex-column full-info">
					<h3 class="title-label" id="company">Microsoft</h3>
                    <div class="bottom-word-line"><span class="title-index" id="exchange">NASDAQ</span></div>
                </div>
			</div>
         </div>
        <div class="half-field">
            <div class="wrapper-field">
                <label for="count">Комиссия</label>
                <span class="input-icon">%</span>
                <input type="text" id="count" class="input-discount" placeholder="Ввести">
            </div>
            <div class="wrapper-field">
                <label for="time">Начало торговой сессии</label>
                <span class="input-icon">%</span>
                <input type="text" id="time" placeholder="Ввести" class="input-discount" pattern="([1]?[0-9]|2[0-3]):[0-5][0-9]">
            </div>

        </div>
        <form>
            <div class="modal-footer">
                <input type="button" class="modalButton back" value="Отменить" id="back_button">
                <input type="submit" class="modalButton back" value="Отправить" id="send_button">
            </div>
        </form>
    </div>
</div>
<div class="main-wrapper" id="main_wrapper">
    <!-- BEGIN HEADER -->
    <div class="header-float">
        <header>
            <div class="top-panel">
                <div class="toggle-menu">
                    <h1 class="main-title">XL Invest Service</h1>
                </div>
            </div>
            <div class="stop-panel">
                <form  class="search-form" id="sendform">
                    <label class="search-field">
                        <input type="search" id="search_input" value="" name="s" autofocus>
                    </label>
                </form>
            </div>
        </header>
    </div>
    <div class="header-float-shadow"></div>
    <!-- HEADER EOF   -->
    <!-- BEGIN CONTENT -->
    <main class="content">
        <ul id="result_search" class="result-search">
		<div class="no"><span class="no-text">Введите тикер или название компании</span></div>
        </ul>
    </main>
    <!-- CONTENT EOF   -->

    <!-- BEGIN FOOTER -->

    <!-- FOOTER EOF   -->

</div>
<div class="icon-load">
    <div class="center-block">
        <span class="Logo-img"></span>
        <p class="text-info loading">Загрузка </p>

    </div>
</div>
